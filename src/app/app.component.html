<div class="container-fluid mt-2 p-5">
  <div class="row">
    <div class="col-xs-6 jumbotron" style="border-radius: 10px;">
      <form #f="ngForm" name="form" (submit)="onSubmit(f)" autocomplete="off">
        <div class="form-group">
          <input type ="hidden" [(ngModel)]= "user._id" name = "_id" class="form-control">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input [(ngModel)]="user.Username" name="Username" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Age</label>
          <input [(ngModel)]="user.Age" name="Age" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Dob</label>
          <input [(ngModel)]="user.Dob" name="Dob" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input [(ngModel)]="user.Mobile" name="Mobile" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">{{isEdit ? 'update' : 'create' }}</button>
      </form>
    </div>

    <div class="col-xs-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Edit</th>
            <th>Username</th>
            <th>Age</th>
            <th>Dob</th>
            <th>Mobile</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody *ngFor="let user of userList">
          <tr>
            <td style="cursor: pointer;"><i (click)="edit(user)" class="fas fa-edit" style='font-size:24px'></i></td>
            <td>{{user.Username}}</td>
            <td>{{user.Age}}</td>
            <td>{{user.Dob}}</td>
            <td>{{user.Mobile}}</td>
            <td style="cursor: pointer;"><i (click) = "delete(user)" class='fas fa-trash-alt' style='font-size:24px'></i> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
